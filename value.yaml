    s3:
        # if enable, jibri records will upload to your s3
        # NOTE, just apply with helm install command
        enabled: true
        storageClassName: nfs
        accessModes: ReadWriteMany
        # full below envs with your proper s3 environments
        extraEnvs:
            AWS_ACCESS_KEY_ID: "Y31X4XCF9M8LX1UC27F7"
            AWS_SECRET_ACCESS_KEY: "oWAs7zB7tjjkUC0nXL55Wtte2CJxKsvxKPZD4LvA"
            AWS_S3_ENDPOINT: "https://s3.kubit.ir"
            AWS_S3_BUCKET_NAME: "kasra-jitsi-storage/jitsi-production-records-new-0"

    extraEnvs:
        JIBRI_RECORDING_VIDEO_ENCODE_PRESET: "ultrafast"
        RETENTION_DATE_VIDEO: "20" # days
        IDENTITY_TOKEN_URL: "https://identity.nxworkplace.com/connect/token"
    ## Override the image-provided configuration files:
    #  See https://github.com/jitsi/docker-jitsi-meet/tree/master/jibri/rootfs
    custom:
        contInit:
            _10_config: ""
        defaults:
            _autoscaler_sidecar_config: ""
            _jibri_conf: ""
            _logging_properties: ""
            _xorg_video_dummy_conf: ""
        other:
            _finalize_sh: |
                #!/bin/bash

                set -euo pipefail

                # --- Configuration & Inputs ---
                RECORDINGS_DIR="${1%/}"  # Remove trailing slash
                UPLOAD_FLAG=".uploaded_to_s3"


                # Validate required environment variables
                REQUIRED_VARS=("AWS_ACCESS_KEY_ID" "AWS_SECRET_ACCESS_KEY" "AWS_S3_ENDPOINT" "AWS_S3_BUCKET_NAME" "TODAY_MEET_URL" "TODAY_MEET_TOKEN")
                for var in "${REQUIRED_VARS[@]}"; do
                    if [[ -z "${!var:-}" ]]; then
                        echo "❌ Required environment variable not set: $var"
                        exit 1
                    fi
                done

                # --- Validate Directory & Files ---
                if [[ ! -d "$RECORDINGS_DIR" ]]; then
                    echo "❌ Directory does not exist: $RECORDINGS_DIR"
                    exit 1
                fi

                if [[ -f "$RECORDINGS_DIR/$UPLOAD_FLAG" ]]; then
                    echo "✅ Already uploaded: $RECORDINGS_DIR"
                    exit 0
                fi

                MP4_FILE=$(find "$RECORDINGS_DIR" -type f -name "*.mp4" | head -n 1)
                METADATA_FILE=$(find "$RECORDINGS_DIR" -type f -name "*.json" | head -n 1)

                if [[ -z "$MP4_FILE" || -z "$METADATA_FILE" ]]; then
                    echo "❌ Missing MP4 or metadata.json file."
                    exit 1
                fi

                # --- Extract Details ---
                MP4_FILENAME=$(basename "$MP4_FILE")               # e.g., gip-codd-aej_2025-05-27-11-22-50.mp4
                METADATA_FILENAME=$(basename "$METADATA_FILE")

                RECORD_ROOM_NAME="${MP4_FILENAME%%_*}"             # e.g., gip-codd-aej
                RECORD_TIMESTAMP_EXT="${MP4_FILENAME#*_}"          # e.g., 2025-05-27-11-22-50.mp4
                RECORD_TIMESTAMP="${RECORD_TIMESTAMP_EXT%.mp4}"    # e.g., 2025-05-27-11-22-50
                METADATA_DEST_FILENAME="${RECORD_TIMESTAMP}-metadata.json"

                # --- Generate Thumbnail ---
                THUMBNAIL_FILENAME="${RECORD_TIMESTAMP}-thumbnail.jpg"
                THUMBNAIL_PATH="${RECORDINGS_DIR}/${THUMBNAIL_FILENAME}"

                # Take screenshot at 25% of duration (approx middle of the video)
                DURATION=$(ffprobe -v error -show_entries format=duration -of csv=p=0 "$MP4_FILE")
                DURATION_INT=${DURATION%.*}
                THUMBNAIL_TIME=$((DURATION_INT / 4))

                ffmpeg -y -ss "$THUMBNAIL_TIME" -i "$MP4_FILE" -frames:v 1 -q:v 2 "$THUMBNAIL_PATH" > /dev/null 2>&1 || {
                    echo "❌ Failed to generate thumbnail."
                    exit 1
                }

                # --- Add duration to metadata.json ---
                jq --arg duration "$DURATION_INT" '. + {duration_seconds: ($duration | tonumber)}' "$METADATA_FILE" > "${METADATA_FILE}.tmp" \
                    && mv "${METADATA_FILE}.tmp" "$METADATA_FILE"

                # --- Upload files to S3 ---
                DEST_PREFIX="$RECORD_ROOM_NAME"
                MP4_DEST_FILENAME="${RECORD_TIMESTAMP}.mp4"
                echo "📤 Uploading video to S3..."
                /aws/aws-cli-bin/aws s3 cp "$MP4_FILE" "s3://$AWS_S3_BUCKET_NAME/$DEST_PREFIX/$MP4_DEST_FILENAME" --endpoint-url "$AWS_S3_ENDPOINT"

                echo "📤 Uploading metadata to S3..."
                /aws/aws-cli-bin/aws s3 cp "$METADATA_FILE" "s3://$AWS_S3_BUCKET_NAME/$DEST_PREFIX/$METADATA_DEST_FILENAME" --endpoint-url "$AWS_S3_ENDPOINT"

                echo "📤 Uploading thumbnail to S3..."
                /aws/aws-cli-bin/aws s3 cp "$THUMBNAIL_PATH" "s3://$AWS_S3_BUCKET_NAME/$DEST_PREFIX/$THUMBNAIL_FILENAME" --endpoint-url "$AWS_S3_ENDPOINT"

                # --- Mark directory as uploaded ---
                touch "$RECORDINGS_DIR/$UPLOAD_FLAG"
                echo "✅ Upload successful and marked."


                # --- Clean up old recordings after successful upload ---
                RETENTION_DAYS="${RETENTION_DATE_VIDEO:-15}"
                PARENT_DIR="$(dirname "$RECORDINGS_DIR")"

                echo "[INFO] Deleting recordings older than $RETENTION_DAYS days in $PARENT_DIR..."

                find "$PARENT_DIR" -mindepth 1 -maxdepth 1 -type d -mtime +"$RETENTION_DAYS" | xargs -r rm -rf && \
                    echo "[OK] Old recordings deleted successfully." || \
                    echo "[INFO] No old recordings to delete or deletion failed."

                # --- Notify API ---
                CURL_ENDPOINT="$TODAY_MEET_URL/v1/meets/$RECORD_ROOM_NAME/record-end"
                SUB_BUCKET_DIR="${AWS_S3_BUCKET_NAME#*/}"
                VIDEO_S3_PATH="$SUB_BUCKET_DIR/$DEST_PREFIX/$MP4_DEST_FILENAME"
                METADATA_S3_PATH="$SUB_BUCKET_DIR/$DEST_PREFIX/$METADATA_DEST_FILENAME"
                THUMBNAIL_S3_PATH="$SUB_BUCKET_DIR/$DEST_PREFIX/$THUMBNAIL_FILENAME"

                echo "📡 Sending callback to API..."

                # --- Get TODAY_MEET_TOKEN ---
                echo "[INFO] Fetching TodayMeet token..."
                TODAY_MEET_TOKEN=$(curl -s --location "$IDENTITY_TOKEN_URL" \
                  --header 'Content-Type: application/x-www-form-urlencoded' \
                  --data-urlencode 'grant_type=client_credentials' \
                  --data-urlencode 'client_id=today_jitsi_client' \
                  --data-urlencode 'client_secret=cSrCPEtU1aSguRduM1zW7qdhoFA7kGbsIJXGtjOEo2so5l7KaWZqRbJ0CSleeJM8' \
                  --data-urlencode 'scope=today_connect_scope' | jq -r '.access_token')

                if [[ -z "$TODAY_MEET_TOKEN" || "$TODAY_MEET_TOKEN" == "null" ]]; then
                    echo "[ERROR] Failed to fetch TODAY_MEET_TOKEN"
                    exit 1
                fi

                HTTP_RESPONSE=$(curl -s -w "HTTPSTATUS:%{http_code}" -o /tmp/curl_body.txt \
                    -X POST \
                    -H "Content-Type: application/json" \
                    -H "Authorization: Bearer $TODAY_MEET_TOKEN" \
                    "$CURL_ENDPOINT?file=$VIDEO_S3_PATH&metadata=$METADATA_S3_PATH&thumbnail=$THUMBNAIL_S3_PATH&time=$RECORD_TIMESTAMP")

                HTTP_BODY=$(cat /tmp/curl_body.txt)
                HTTP_STATUS=$(echo "$HTTP_RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')

                echo "----- API Response -----"
                echo "URL         : $CURL_ENDPOINT"
                echo "HTTP Status : $HTTP_STATUS"
                echo "Body:"
                echo "$HTTP_BODY"

                if [ "$HTTP_STATUS" -ne 200 ]; then
                    echo "❌ API call failed."
                    exit 1
                else
                    echo "✅ API call succeeded."
                fi

