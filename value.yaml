            _saslauthd_conf: ""
            _jitsi_meet_cfg_lua: ""

    extraVolumes:
        - name: prosody-modules
          configMap:
              name: prosody-custom-modules
              items:
                  - key: mod_token_moderation.lua
                    path: mod_token_moderation.lua
                  - key: mod_lobby_autostart.lua
                    path: mod_lobby_autostart.lua
                  - key: mod_token_lobby_bypass.lua
                    path: mod_token_lobby_bypass.lua

    extraVolumeMounts:
        - name: prosody-modules
          mountPath: /prosody-plugins-custom
          readOnly: true

    resources:
        limits:
            cpu: 600m
            memory: 1000Mi
        requests:
            cpu: 300m
            memory: 500Mi

    persistence:
        enabled: true
        size: 400Mi
        storageClassName:

excalidraw:
    enabled: true
    image:
        repository: jitsi/excalidraw-backend
        tag: 2025.2.2

    resources:
        limits:
            memory: "1000Mi"
            cpu: "100m"
        requests:
            memory: "500Mi"
            cpu: "50m"

    # for enable excalidraw for see in web by socket you need to enable ingress
    ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
            nginx.ingress.kubernetes.io/proxy-body-size: 64m
            nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
            nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
            nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
        hosts:
            - host: draw.nxworkplace.com
              paths: ["/"]
        tls:
            - secretName: nxworkplace-cert
              hosts:
                  - draw.nxworkplace.com

    serviceMonitor:
        enabled: false
        selector:
            release: prometheus-operator
        interval: 10s
        # honorLabels: false
