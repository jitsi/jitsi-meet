<html>
<head>
    <!--#include virtual="/base.html" -->
    <link rel="stylesheet" href="css/all.css"/>
    <!--#include virtual="/title.html" -->
</head>
<body>
    <div class = 'unsupported-desktop-browser'>
        <h2 class = 'unsupported-desktop-browser__title'>
            WebRTC is not available in your browser
        </h2>
        <p class ='unsupported-desktop-browser__description'>
            It looks like your browser does not support WebRTC. Please enable it for
            <a
                class = 'unsupported-desktop-browser__link'
                href = 'https://support.mozilla.org/en-US/kb/how-do-i-enable-webrtc'
                target = '_blank'
                rel = 'noopener noreferrer'>Firefox</a>,
            <a
                class = 'unsupported-desktop-browser__link'
                href = 'https://webrtc.github.io/webrtc-org/start/'
                target = '_blank'
                rel = 'noopener noreferrer'>Chrome</a>, or
            <a
                class = 'unsupported-desktop-browser__link'
                href = 'https://webkit.org/blog/7726/announcing-webrtc-and-media-capture/'
                target = '_blank'
                rel = 'noopener noreferrer'>Safari</a>.
        </p>
    </div>
</body>
</html>
